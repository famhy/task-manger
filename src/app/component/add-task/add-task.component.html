
<form *ngIf="showAddTask">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" id="text" placeholder="Add task" [formControl]="text" />
  </div>
  <div class="form-control">
    <label for="day">Dat & Time</label>
    <input type="text" name="day" id="day" placeholder="Add Day & Time" [formControl]="day">

  </div>
  <div  class="form-control">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" [formControl]="reminder">
  </div>
  <button  class="btn btn-block" (click)="onSubmit($event)">Save Task</button>
</form>
